<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirections List</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container border my-3 text-center">
    <h1>Actives redirections list</h1>
    <div class="list-group my-3">
        {% for u in Urls %}
            <a href="{{ u.destination }}"
               class="list-group-item list-group-item-action">{{ u.short }}</a>
        {% endfor %}
    </div>
</div>
<div class="container my-3 text-center">
    <a href="/site/" class="btn btn-primary" role="button">Back to MainPage</a>
</div>
</body>
</html>
